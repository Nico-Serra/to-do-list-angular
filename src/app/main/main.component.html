<main>
    <div class="container">
        <div class="groupInp">
            <input type="text" [(ngModel)]="dynamicValue">
            <button type="submit" (click)="addToDo()">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-send"
                    viewBox="0 0 16 16">
                    <path
                        d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z" />
                </svg>
            </button>
        </div>

        <div class="cards">
            @for (element of listPrint; track $index) {
            <mat-card appearance="outlined">
                <mat-card-content>{{element}}</mat-card-content>
                <button type="submit" (click)="removeToDo($index)"><i class="fa-solid fa-trash"></i></button>
            </mat-card>
            } @empty {
            <h3>Nothing</h3>
            }
        </div>
        @if (listPrint?.length) {
        <button class="btn_deleteAll" (click)="removeAll()">
            Delete all
        </button>
        }


    </div>
</main>
